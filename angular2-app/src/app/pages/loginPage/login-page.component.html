<app-header></app-header>
<main>
    <h2>You must Sign in to see the courses</h2>
    <form (submit)="submitHandler()">
        <div class="input-container">
            <label for="login" class="label-required">Login</label>
            <input type="text" name="login" id="login" [(ngModel)]="login">
        </div>
        <div class="input-container">
            <label for="password" class="label-required">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password">
        </div>
        <div class="submit-container">
            <input class="btn btn_submit" type="submit" value="Sing In">
        </div>
    </form>
</main>
<app-footer></app-footer>
