<section>
    <div class="modal-header">
        <h3>WAT?? Really!?</h3>
    </div>
    <div class="modal-body">
        <p>Do you really want to delete course "{{courseToDelete.title}}" by {{courseToDelete.author}}?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn_cancel" (click)="ModalWindowService.hideModal(false)">Cancel</button>
        <button class="btn btn_del" (click)="ModalWindowService.hideModal(true)">Delete</button>
    </div>
</section>
